{% extends "base.html" %}

{% block content %}
    {% if errors %}
        <p>{{ errors }}</p>
    {% endif %}
    <form method="post">
    {% csrf_token %}
        <input type="text" name="oldpassword" placeholder="Ваш старый пароль" />
        <input type="text" name="newpassword" placeholder="Ваш новый пароль" />
        <input type="text" name="newpassword_repeat" placeholder="Ещё раз..." />
        <input type="submit" value="Сохранить!" />
    </form>
{% endblock %}
